<header>
 <h1>موقع الروايات</h1>

        <li><a href="index.html">الرئيسية</a></li>

      </ul>

</header>

<!-- شريط صور متحرك -->

<section  id="bookCarousel" class="carousel slide carousel-custom" data-bs-ride="carousel">
    <!-- المؤشرات -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#bookCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#bookCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#bookCarousel" data-bs-slide-to="2"></button>

    </div>

    <!-- الشرائح -->
    <div class="carousel-inner">
        <!-- الشريحة 1 -->
        <div class="carousel-item active">
            <img src="image/wattpad.jpg" class="d-block w-100" alt="wattpad" height="300px" width="300px">
            <div class="carousel-caption d-none d-md-block">
               
                <button ><a href="www.wattpad.com">عرض </a></button>
            </div>
        </div>

        <!-- الشريحة 2 -->
        <div class="carousel-item">
            <img src="image/noor-book.png" class="d-block w-100" alt="الطريق إلى القمر" height="300px" width="400px">
            <div class="carousel-caption d-none d-md-block">
               
                <button ><a href="www.noor-book.com">عرض </a></button>
            </div>
        </div>

        <!-- الشريحة 3 -->
        <div class="carousel-item">
            <img src="image/noveltoon.png" class="d-block w-100" alt="الليل منصف" height="300px" width="400px">
            <div class="carousel-caption d-none d-md-block">
  
               <button ><a href="https://noveltoon.mobi">عرض </a></button>
            </div>
        </div>

   

    <!-- أزرار التحكم -->
    <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden" >السابق</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">التالي</span>
    </button>
</section>
