<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="css/مشروع.css">
<link rel="stylesheet" type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js">
<link rel="stylesheet" src="https://code.jquery.com/jquery-3.6.0.min.js">
<link rel="stylesheet" src="js/main.js">
</head>
<body>


<header>
 <h1>تسجيل الدخول</h1>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="index .html">الروايات</a></li>
        <li><a href="index  .html">عن الموقع</a></li>
        <li><a href="index   .html">تواصل معنا</a></li>
        <li><a href="index    .html">تسجيل الدخول</a></li>
      </ul>
    </nav>
</header>

<section>
  <form id="loginForm">
    <div>
      <input type="email" placeholder="البريد الاكتروني" required>
    </div>
    <div>
      <input type="tel" placeholder="الهاتف" required minlength="9">
    <div>
      <input type="password"  placeholder="كلمة المرور" required minlength="6">
    </div>
    <button type="submit" >تسجيل الدخول</button>
  </form>
</section>

<footer >
<div>
    <h3><img src="image/phone-solid-full.svg" >تواصل عبر وسائل التواصل:</h3>
    <a href="www.facebook.com" ><img src="image/facebook-brands-solid-full.svg"></a>
    <a href="www.telegram .org" ><img src="image/telegram-brands-solid-full.svg"> </a>
    <a href="instagram.com"><img src="image/instagram-brands-solid-full.svg"></a>
</div>
  <p>جميع الحقوق محفوظة &copy; 2025</p>
</footer>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>


<script>
   const loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
           
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const tel = document.getElementById('tel').value; 

            if (email.includes('@') && password.length >= 6 && tel.length >= 9) {
                Toastify({
                    text: "تم تسجيل الدخول بنجاح! مرحباً بك.",
                    duration: 4000,
                    backgroundColor: "linear-gradient(to right, #007bff, #00bfff)",
                }).showToast();
               
            } else {
               
                 Toastify({
                    text: "يرجى التحقق من البيانات المدخلة (البريد، الهاتف، كلمة المرور).",
                    duration: 4000,
                    backgroundColor: "linear-gradient(to right, #f13d0c, #ff9900)",
                }).showToast();
            }
        });
    }
 ;
</script>

</body>
</html>
