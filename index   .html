<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا</title>
  <link rel="stylesheet" href="css/مشروع.css">
<link rel="stylesheet" type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js">
<link rel="stylesheet" src="https://code.jquery.com/jquery-3.6.0.min.js">
<link rel="stylesheet" src="js/main.js">
</head>
<body>

<header >
 <h1>تواصل معنا</h1>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="index .html">الروايات</a></li>
        <li><a href="index  .html">عن الموقع</a></li>
        <li><a href="index   .html">تواصل معنا</a></li>
        <li><a href="index    .html">تسجيل الدخول</a></li>
      </ul>
    </nav>
</header>

<section>
  <form>
    <div>
      <input type="text"   placeholder="الاسم" required minlength="15">
    </div>
    <div>
      <input type="email"  placeholder="البريد الاكتروني" required>
    </div>
    <div>
    <textarea  id="message" rows="4" placeholder="الرسالة" required></textarea>
    </div>
    <button type="submit" >إرسال</button>
  </form>
</section>

<footer>
  
  <div>
    <h3><img src="image/phone-solid-full.svg" >تواصل عبر وسائل التواصل:</h3>
    <a href="www.facebook.com" ><img src="image/facebook-brands-solid-full.svg"></a>
    <a href="www.telegram .org" ><img src="image/telegram-brands-solid-full.svg"> </a>
    <a href="instagram.com"><img src="image/instagram-brands-solid-full.svg"></a>
  </div>
  <p>جميع الحقوق محفوظة &copy; 2025</p>
</footer>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>

<script>
     
    const contactForm = document.querySelector('form');
    if (contactForm && contactForm.action === '') { 
        contactForm.addEventListener('submit', (event) => {
            event.preventDefault();
            Toastify({
                text: "تم إرسال رسالتك بنجاح! شكراً لتواصلك.",
                duration: 4000,
                backgroundColor: "linear-gradient(to right, #007bff, #00bfff)",
            }).showToast();
            contactForm.reset();
        });
    }
</script>

</body>
</html>
